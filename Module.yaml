version: 1.0.0
name: Fluctuation Filter
description: Providing stable data by filtering out spikes.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_fluctuation_filter_process.png
type: process
tags:
  - Fluctuation
  - Filter
  - Spike
  - stable
  - data
categories:
  - id: category
    name: Filter
image:
  name: weevenetwork/fluctuation-filter
  tag: latest
environments:
  - key: INPUT_LABEL
    description: The field to apply module logic on
    value: ''
    default: temperature
    type: string
    name: Input Label
  - key: OUTPUT_LABEL
    description: Output label for data
    value: ''
    default: filteredTemp
    type: string
    name: Output Label
  - key: WINDOW_SIZE
    description: Number of stable data instances to consider
    value: ''
    default: 3
    type: integer
    name: Window Size
  - key: SEND_ON_CHANGE
    description: Output data only when stable value changes.
    value: ''
    default: True
    type: enum
    options:
      - True
      - False
    name: Send On Change
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
